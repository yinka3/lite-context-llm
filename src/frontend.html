<!DOCTYPE html>
<html>
<head>
    <title>AI Memory Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #terminal-container {
            width: 900px;
            height: 600px;
            background: #0c0c0c;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #status-bar {
            padding: 10px;
            border-bottom: 1px solid #333;
            background: #111;
            font-size: 14px;
            font-weight: bold;
        }
        
        #stats-section {
            padding: 8px 10px;
            border-bottom: 1px solid #333;
            background: #0a0a0a;
            font-size: 12px;
            color: #888;
            display: flex;
            gap: 20px;
        }
        
        .stat-item {
            display: flex;
            gap: 5px;
        }
        
        .stat-label {
            color: #666;
        }
        
        .stat-value {
            color: #00ff00;
            font-weight: bold;
        }
        
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            color: #00ff00;
            font-size: 14px;
            line-height: 1.5;
        }
        
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-window::-webkit-scrollbar-track {
            background: #111;
        }
        
        #chat-window::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
            background: #111;
        }
        
        #prompt {
            color: #00ffff;
            margin-right: 10px;
            font-weight: bold;
        }
        
        #input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }
        
        .message-you { 
            color: #00ffff;
            margin-bottom: 10px;
        }
        
        .message-ai { 
            color: #00ff00;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        
        .message-system { 
            color: #ffff00;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .status-low { color: #00ff00; }
        .status-medium { color: #ffff00; }
        .status-high { color: #ff9900; }
        .status-critical { color: #ff0000; }
        
        .mode-rant { color: #ff00ff; }
        .mode-normal { color: #ffffff; }
        
        #sentiment-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #0f0;
            min-width: 200px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        #sentiment-box:hover {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            border-color: #0f0;
        }
    </style>
</head>
<body>
    <div id="terminal-container">
        <div id="status-bar"></div>
        <div id="stats-section"></div>
        <div id="chat-window"></div>
        <div id="input-area">
            <span id="prompt">&gt;</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <script>
        class TerminalChat {
            constructor() {
                this.ws = null;
                this.messages = [];
                this.stats = {};
                this.sentimentData = {};
                this.connect();
                this.setupInput();
                this.updateStats();
                this.updateSentiment();
                setInterval(() => this.updateStats(), 5000);
                setInterval(() => this.updateSentiment(), 5000);
            }
            
            connect() {
                this.ws = new WebSocket('ws://127.0.0.1:8000/ws');
                
                this.ws.onopen = () => {
                    console.log('Connected to server');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.addMessage(data.type, data.message);
                };
                
                this.ws.onerror = (error) => {
                    this.addMessage('system', 'Connection error!');
                };
                
                this.ws.onclose = () => {
                    this.addMessage('system', 'Disconnected from server');
                };
            }
            
            setupInput() {
                const input = document.getElementById('input');
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const message = input.value.trim();
                        if (message) {
                            if (message.toLowerCase() === 'exit') {
                                this.ws.close();
                                window.close();
                                return;
                            }
                            this.sendMessage(message);
                            input.value = '';
                        }
                    }
                });
            }
            
            sendMessage(message) {
                if (this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(message);
                    this.addMessage('you', message);
                }
            }
            
            addMessage(type, message) {
                const chatWindow = document.getElementById('chat-window');
                const messageDiv = document.createElement('div');
                
                if (type === 'you') {
                    messageDiv.className = 'message-you';
                    messageDiv.textContent = '> ' + message;
                } else if (type === 'system') {
                    messageDiv.className = 'message-system';
                    messageDiv.textContent = '[SYSTEM] ' + message;
                } else {
                    messageDiv.className = 'message-ai';
                    messageDiv.textContent = message;
                }
                
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
            
            async updateStats() {
                try {
                    const statsResponse = await fetch('http://127.0.0.1:8000/stats');
                    this.stats = await statsResponse.json();
                    
                    // Update displays
                    this.updateStatusBar();
                    this.updateStatsSection();
                } catch (error) {
                    console.error('Failed to fetch stats');
                }
            }
            
            async updateSentiment() {
                try {
                    const response = await fetch('http://127.0.0.1:8000/sentiment');
                    this.sentimentData = await response.json();
                    this.updateSentimentDisplay();
                } catch (error) {
                    console.error('Failed to fetch sentiment');
                }
            }
            
            updateStatusBar() {
                const statusBar = document.getElementById('status-bar');
                const pct = this.stats.memory_percentage || 0;
                const status = this.stats.limit || 'LOW';
                const mode = this.stats.rant_mode ? 'RANT' : 'NORMAL';
                const model = this.stats.model_name || 'Gemini';
                
                // Create progress bar
                const filled = Math.floor(pct / 5);
                const empty = 20 - filled;
                const bar = '█'.repeat(filled) + '░'.repeat(empty);
                
                // Color classes
                const statusClass = `status-${status.toLowerCase()}`;
                const modeClass = `mode-${mode.toLowerCase()}`;
                
                statusBar.innerHTML = `<span class="${statusClass}">[${bar}] ${pct.toFixed(1)}% ${status}</span> │ <span class="${modeClass}">${mode}</span> │ <span style="color: #00ffff">${model}</span>`;
            }
            
            updateStatsSection() {
                const statsSection = document.getElementById('stats-section');
                
                const total = this.stats.total_messages || 0;
                const user = this.stats.user_messages || 0;
                const roots = this.stats.root_nodes || 0;
                const connections = this.stats.connections || 0;
                const uptime = this.stats.uptime_formatted || '0m';
                
                statsSection.innerHTML = `
                    <div class="stat-item">
                        <span class="stat-label">Messages:</span>
                        <span class="stat-value">${total}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">User:</span>
                        <span class="stat-value">${user}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Root Nodes:</span>
                        <span class="stat-value">${roots}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Connections:</span>
                        <span class="stat-value">${connections}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Uptime:</span>
                        <span class="stat-value">${uptime}</span>
                    </div>
                `;
            }
            
            updateSentimentDisplay() {
                // Create or update sentiment box
                let sentimentBox = document.getElementById('sentiment-box');
                if (!sentimentBox) {
                    sentimentBox = document.createElement('div');
                    sentimentBox.id = 'sentiment-box';
                    document.body.appendChild(sentimentBox);
                }
                
                const current = this.sentimentData.current_session || {};
                const topics = this.sentimentData.topics || [];
                
                // Build enhanced sentiment display
                let html = `
                    <div style="border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 5px;">
                        <strong style="color: #00ffff;">SENTIMENT ANALYSIS</strong>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <div style="color: #888;">Current Session:</div>
                        <div style="color: #fff;">
                            ${current.emoji || '😐'} ${current.overall || 'neutral'} 
                            <span style="color: #666;">(${current.trend || 'stable'})</span>
                        </div>
                `;
                
                // Add volatility indicator if available
                if (current.volatility !== undefined) {
                    const volatilityLevel = current.volatility > 0.4 ? 'HIGH' : 
                                        current.volatility > 0.2 ? 'MED' : 'LOW';
                    const volatilityColor = current.volatility > 0.4 ? '#ff6b6b' : 
                                        current.volatility > 0.2 ? '#ffd93d' : '#6bcf7f';
                    
                    html += `
                        <div style="font-size: 11px; color: ${volatilityColor};">
                            Volatility: ${volatilityLevel} (${(current.volatility * 100).toFixed(0)}%)
                        </div>
                    `;
                }
                
                html += `</div>`;
                
                // Add distribution breakdown if available
                if (current.distribution && current.message_count > 3) {
                    const dist = current.distribution;
                    html += `
                        <div style="border-top: 1px solid #333; padding-top: 5px; margin-bottom: 10px;">
                            <div style="color: #888; font-size: 11px;">Recent Messages (${current.message_count || 0}):</div>
                            <div style="font-size: 10px; margin: 2px 0;">
                                <span style="color: #6bcf7f;">✓${dist.positive || 0}</span>
                                <span style="color: #ff6b6b; margin-left: 8px;">✗${dist.negative || 0}</span>
                                <span style="color: #888; margin-left: 8px;">~${dist.neutral || 0}</span>
                            </div>
                        </div>
                    `;
                }
                
                // Add topics if available
                if (topics && topics.length > 0) {
                    html += `
                        <div style="border-top: 1px solid #333; padding-top: 5px;">
                            <div style="color: #888; font-size: 11px;">Active Topics:</div>
                    `;
                    
                    // Show top 3 topics
                    topics.slice(0, 3).forEach((topic) => {
                        html += `
                            <div style="font-size: 10px; margin: 2px 0; color: #aaa;">
                                • ${topic}
                            </div>
                        `;
                    });
                    
                    if (topics.length > 3) {
                        html += `<div style="font-size: 10px; color: #666;">+${topics.length - 3} more</div>`;
                    }
                    
                    html += `</div>`;
                }
                
                sentimentBox.innerHTML = html;
            }
        }
        // Start the app
        new TerminalChat();
    </script>
</body>
</html>
